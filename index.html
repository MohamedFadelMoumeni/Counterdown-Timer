<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>New Years Eve</h1>
    <div class="counterdown-container">
        <div class="days-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>
        <div class="hours-c">
            <p class="big-text" id="hours"></p>
            <span>hours</span>
        </div>
        <div class="minutes-c">
            <p class="big-text" id="minutes"></p>
            <span>minutes</span>
        </div>
        <div class="socends-c">
            <p class="big-text" id="socends"></p>
            <span>socends</span>
        </div>
    </div>

</body>

</html>
